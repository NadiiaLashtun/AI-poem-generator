<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of poem"
            class="topic-input"
            autocomplete="off"
            required
          />
          <input
            type="submit"
            value="Submit"
            class="submit-btn"
          />
        </form>
        <div class="poem">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br />
          Donec sed eros a leo efficitur aliquet vitae eu risus.
        </div>
      </main>
      <footer>
        Project created by
        <a href="https://github.com/NadiiaLashtun">Nadiia Lashtun</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
