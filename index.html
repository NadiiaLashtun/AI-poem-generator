<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <form id="form-poem-generator">
          <div class="topic-container">
            <input
              type="text"
              placeholder="Enter the topic of poem"
              class="topic-input"
              id="topic"
              autocomplete="off"
              autofocus
              required
            />
            <div class="hint">i.e: Flowers, Paris or Cheese</div>
          </div>
          <input
            type="submit"
            value="Submit"
            class="submit-btn"
          />
        </form>

        <div
          class="poem hidden"
          id="poem-box"
        ></div>
      </main>
      <footer>
        Project created by
        <a href="https://github.com/NadiiaLashtun">Nadiia Lashtun</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
